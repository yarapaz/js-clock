<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="description" content="JS clock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>JS Clock</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="body">
    <main class="main">
        <div class="clock_face">
            <div class="hand hour_hand"></div>
            <div class="hand min_hand"></div>
            <div class="hand second_hand"></div>
        </div>
        <div class="clock_times">
            <div class="time midday"></div>
            <div class="time quarterPast"></div>
            <div class="time halfPast"></div>
            <div class="time quarterTo"></div>
        </div>
        <div class="clock_middle"></div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
